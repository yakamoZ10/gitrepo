apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace : nginx-ns
  labels:
    app: nginx
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  revisionHistoryLimit: 2  
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        envFrom:
          - configMapRef:
             name: gejm
          - secretRef:
             name: postgres-secret
             